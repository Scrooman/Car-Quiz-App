<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <title>Game Page</title>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='/data/Icon_Car_Quiz_Game.png') }}" alt="Car Quiz Logo" class="logo">
        <p style="align-self: center; font-size: 12px;">Selected providers</p>
        <div class="providers-container">
            <div class="providers-inner-container"></div>
            <div id="selected-quiz-api" class="provider-tab"></div>
            <div id="selected-ai-api" class="provider-tab"></div>
        </div>
        <h3 style="align-self: left; color: var(--accent-color);">1. Pick a category</h3>
        <div id="quiz-categories-container">
            <div class="container-title">Categories</div>
            <div id="quiz-categories-inner-container">
                <div id="quiz-categories-buttons">
                </div>
            </div>
        </div>

        <h3 style="align-self: left; color: var(--accent-color);">2. Configure your question</h3>
        <div id="quiz-settings-container">
            <div id="quiz-settings-inner-container">
                <div class="container-title">Quiz settings</div>
                <div class="settings-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="">Any</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="type">Question Type:</label>
                    <select id="type">
                        <option value="">Any</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True/False</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="temperature">AI API Temperature: <span id="temperature-value">0.5</span></label>
                    <input type="range" id="temperature" min="0.1" max="0.9" step="0.1" value="0.5">
                </div>
            </div>
        </div>

        <h3 style="align-self: left; color: var(--accent-color);">3. And...</h3>
        <button id="get-question-button" class="button" style="font-weight: bold;">Let's Quiz!</button>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
