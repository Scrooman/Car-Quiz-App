<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <title>Game Page</title>
</head>
<body>
    <div class="container">
        <h1>Car Quiz Game</h1>
        <div id="selected-quiz-api"></div>
        <div id="selected-ai-api"></div>        
        <div id="quiz-categories-container">
            <div class="container-title">Categories</div>
            <div id="quiz-categories-inner-container">
                <div id="quiz-categories-buttons">
                </div>
            </div>
        </div>
        
        <div id="quiz-settings-container">
            <div id="quiz-settings-inner-container">
                <div class="container-title">Quiz settings</div>
                <div class="settings-group">
                    <label for="difficulty">Poziom trudności:</label>
                    <select id="difficulty">
                        <option value="">Dowolny</option>
                        <option value="easy">Łatwy</option>
                        <option value="medium">Średni</option>
                        <option value="hard">Trudny</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="type">Typ pytań:</label>
                    <select id="type">
                        <option value="">Dowolny</option>
                        <option value="multiple">Wybór wielokrotny</option>
                        <option value="boolean">Prawda/Fałsz</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="temperature">AI API Temperature: <span id="temperature-value">0.5</span></label>
                    <input type="range" id="temperature" min="0.1" max="0.9" step="0.1" value="0.5">
                </div>
            </div>
        </div>

        <button id="get-question-button" class="button">Get Question</button>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
